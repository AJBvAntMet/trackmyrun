<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.PageTitle}}</title>        
	</head>
	<body>

        <h1>Latest Runs</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Distance</th>
                <th>Time</th>
                <th>Pace</th>
            </tr>
            {{range .Runs}}
            <tr>
                <td>{{.GetRunDateString}}</td>
                <td>{{.GetRunDistanceKm}}</td>
                <td>{{.GetRunTimeString}}</td>
                <td>{{.GetRunPace}}</td>
            </tr>
            {{end}}
        </table>
        <h1>Submit Run</h1>
            <form id="newRun" action="/runs" method="post" name="runData">
            <label for="Date">Run Date</label>
            <input type="datetime-local" id="date" name="date"/>
            <label for="Distance">Run Distance</label>
            <input type="number" id="distance" name="distance">

            <input value="submit" type="submit">
        </form>
	</body>
</html>
